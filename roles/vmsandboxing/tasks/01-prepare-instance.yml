- name: Create image directory
  file:
    path: /var/lib/libvirt/qemu/images
    state: directory

- name: Satisfy software requirements
  import_role:
    name: jm1.libvirt.setup

- name: Start libvirt
  systemd_service:
    state: started
    name: libvirtd
  when: not lookup("env", "MOLECULE_SCENARIO_NAME") | default("")
